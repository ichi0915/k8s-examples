apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:

  # property-like keys
  config_1: "1"
  config_file_name: "config.properties"
  APP_COLOR: pink
  color: pink
  MODE: prod

  # file-like keys
  config.properties: |
    color.good=purple
    color.bad=yellow
    allow.textmode=true
